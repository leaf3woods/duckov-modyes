description =
🎧【音乐耳机 True Earphone】🎧
让你的鸭子随时戴上耳机听歌！享受战斗与音乐的双重节奏吧～🎶

✅ 已完成项目
📦 项目已在 GitHub 开源：https://github.com/leaf3woods/duckov-modyes

💥 局内效果
（见预览图 modearphone.png 🎨）

🎵 功能说明 🎵

🎧 初次加载后，会在【游戏 exe 目录】下自动生成一个 MyBGM 文件夹
👉 把你喜欢的音乐放进去即可！

🎶 如果文件夹里没有音乐，戴上耳机后不会有任何播放
🎵 支持格式：.mp3 / .flac / .aac / .m4a
🚫 其他类型的文件会被自动排除

🦆 当你把耳机装备到“耳机插槽”中，音乐就会开始播放！
🛑 摘下耳机后音乐立即停止

⚔️ 若场景中出现敌对鸭发出声音，音乐会自动暂停
💤 当脱离战斗后，音乐会自动恢复播放

📦 启用本 MOD 后，第一次进入基地时快递站会送来一副音乐耳机
🔊 声音设置与“主音量”和“音乐音量”同步，进入场景时会自动应用当前音量

🐤 已知问题

⚠️ 进入新场景后需要重新佩戴一次耳机才能播放
🔁 敌人在附近时可能会出现音乐反复暂停的问题
⛔ 暂不支持“切歌”和“切换播放模式”功能

🛠 使用说明

1️⃣ 创意工坊用户：直接点击订阅即可自动安装

2️⃣ 手动安装方式：
从 GitHub Releases 页面下载 Release 文件，解压到：
[游戏exe目录]\Duckov_Data\Mods\
文件结构如下：

[游戏exe目录]\Duckov_Data\Mods\
├─modyes-custom-basebgm
│      0Harmony.dll
│      BepInEx.dll
│      info.ini
│      Modding.Core.dll
│      Modding.MusicEarphone.dll
│      preview.png
│
└─...其他Mod文件夹


3️⃣ BepInEx 安装方式：
从 Release 下载文件后，解压到：
[游戏exe目录]\BepInEx\plugins\
示例结构如下：

[游戏exe目录]\BepInEx\plugins\
│  LogOutput.log
├─cache
└─plugins
    ├─.disabled
    ├─modyes-custom-musicearphone
    │      0Harmony.dll
    │      BepInEx.dll
    │      info.ini
    │      Modding.Core.dll
    │      Modding.MusicEarphone.dll
    │      preview.png
    │
    ├─...其他bepinex加载的mod文件夹


