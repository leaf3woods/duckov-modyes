<h1 align="center">🎵 自定义基地背景音乐 MOD</h1>

<p align="center">
<img src="https://raw.githubusercontent.com/leaf3woods/duckov-modyes/main/doc/modbgm.png" alt="局内效果预览" width="640">
</p>

<h2>✅ 功能介绍</h2>
<ul>
<li>初次加载自动生成 <b>MyBGM</b> 文件夹（位于游戏 exe 目录）。</li>
<li>将你希望替换的背景音乐放入该文件夹即可。</li>
<li>支持音频格式：<code>.mp3</code>、<code>.flac</code>、<code>.aac</code>、<code>.m4a</code>。</li>
<li>其他格式文件会被自动排除。</li>
<li>支持播放模式：
  <ul>
    <li>随机</li>
    <li>洗牌（默认）</li>
    <li>单曲循环</li>
    <li>列表循环</li>
  </ul>
</li>
<li>音量自动绑定到游戏主音量与音乐音量。</li>
</ul>

<h2>📦 安装方式</h2>

<h3>方式一：Steam 创意工坊（推荐）</h3>
<p>点击 <b>订阅</b> 即可自动安装并启用。</p>

<h3>方式二：手动安装</h3>
<pre>
[游戏exe目录]\Duckov_Data\Mods\
├─modyes-custom-basebgm
│      0Harmony.dll
│      BepInEx.dll
│      info.ini
│      Modding.Core.dll
│      Modding.CustomBaseBgm.dll
│      preview.png
│
└─其他Mod文件夹
</pre>

<h3>方式三：BepInEx 安装</h3>
<pre>
[游戏exe目录]\BepInEx\plugins\
│  LogOutput.log
├─cache
└─plugins
    ├─.disabled
    ├─modyes-custom-basebgm
    │      0Harmony.dll
    │      BepInEx.dll
    │      info.ini
    │      Modding.Core.dll
    │      Modding.CustomBaseBgm.dll
    │      preview.png
    │
    └─其他bepinex加载的mod文件夹
</pre>

