name: Build and Package .NET Standard Library

on:
  push:
#    branches: [ "main" ]     # æ¨é€åˆ° main åˆ†æ”¯æ—¶è‡ªåŠ¨æ„å»º
    tags:
      - 'v*'                 # æ‰“ tagï¼ˆv1.0.0ï¼‰æ—¶å‘å¸ƒ Release

jobs:
  build:
    name: Build & Pack Library
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        dotnet: [ '8.0.x' ]   # ç”¨ .NET 8 SDK ç¼–è¯‘ .NET Standard 2.1 åº“æ˜¯å®Œå…¨æ”¯æŒçš„

    steps:
    # 1ï¸âƒ£ æ£€å‡ºä»£ç 
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2ï¸âƒ£ å®‰è£… .NET SDK
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet }}

    # 3ï¸âƒ£ è¿˜åŸä¾èµ–
    - name: Restore dependencies
      run: dotnet restore

    # 4ï¸âƒ£ ç¼–è¯‘ï¼ˆç”Ÿæˆ bin/Releaseï¼‰
    - name: Build
      run: dotnet build --configuration Release --no-restore

    # 5ï¸âƒ£ æ‰“åŒ… NuGet åŒ…ï¼ˆå¯é€‰ï¼‰
    - name: Pack NuGet package
      run: dotnet pack ./YourLibraryProject.csproj -c Release -o ./publish --include-symbols

    # 6ï¸âƒ£ æ‰“åŒ… ZIP
    - name: Zip compiled output
      shell: pwsh
      run: |
        $zipName = "publish-${{ matrix.os }}.zip"
        Compress-Archive -Path "./publish/*" -DestinationPath $zipName
        echo "ZIP_NAME=$zipName" >> $env:GITHUB_ENV

    # 7ï¸âƒ£ ä¸Šä¼ æ„å»ºäº§ç‰©
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: publish-${{ matrix.os }}
        path: ./publish

    - name: Upload zip file
      uses: actions/upload-artifact@v4
      with:
        name: publish-${{ matrix.os }}-zip
        path: ${{ env.ZIP_NAME }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')   # ä»…åœ¨æ‰“ tag æ—¶å‘å¸ƒ

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ğŸ“¦ è‡ªåŠ¨æ„å»ºçš„ .NET Standard 2.1 åº“
          âœ… å¹³å°ï¼šWindows + Linux
          ğŸ•“ æ„å»ºæ—¶é—´ï¼š${{ github.run_id }}
        files: |
          ./artifacts/**/publish-*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
