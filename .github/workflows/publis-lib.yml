name: Build and Package .NET Standard Library

on:
  push:
#    branches: [ "main" ]     # 推送到 main 分支时自动构建
    tags:
      - 'v*'                 # 打 tag（v1.0.0）时发布 Release

jobs:
  build:
    name: Build & Pack Library
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        dotnet: [ '8.0.x' ]   # 用 .NET 8 SDK 编译 .NET Standard 2.1 库是完全支持的

    steps:
    # 1️⃣ 检出代码
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ 安装 .NET SDK
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet }}

    # 3️⃣ 还原依赖
    - name: Restore dependencies
      run: dotnet restore

    # 4️⃣ 编译（生成 bin/Release）
    - name: Build
      run: dotnet build --configuration Release --no-restore

    # 5️⃣ 打包 NuGet 包（可选）
    - name: Pack NuGet package
      run: dotnet pack ./YourLibraryProject.csproj -c Release -o ./publish --include-symbols

    # 6️⃣ 打包 ZIP
    - name: Zip compiled output
      shell: pwsh
      run: |
        $zipName = "publish-${{ matrix.os }}.zip"
        Compress-Archive -Path "./publish/*" -DestinationPath $zipName
        echo "ZIP_NAME=$zipName" >> $env:GITHUB_ENV

    # 7️⃣ 上传构建产物
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: publish-${{ matrix.os }}
        path: ./publish

    - name: Upload zip file
      uses: actions/upload-artifact@v4
      with:
        name: publish-${{ matrix.os }}-zip
        path: ${{ env.ZIP_NAME }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')   # 仅在打 tag 时发布

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          📦 自动构建的 .NET Standard 2.1 库
          ✅ 平台：Windows + Linux
          🕓 构建时间：${{ github.run_id }}
        files: |
          ./artifacts/**/publish-*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
